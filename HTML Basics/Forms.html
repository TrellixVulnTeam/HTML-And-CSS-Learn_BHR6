<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="name"><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <select name="sex" id="">    for dropdown
            <option value=""> select</option>
            <option value=""> male</option>
            <option value="" selected> female</option>
        </select><br>
        <input type="number" name="" id="">
        <input type="date" name="" id=""><br>
        <input type="radio" name="membership" id="membership" value="existing" > existing
        <input type="radio" name="membership" id="membership" value="new" checked >new
        <input type="checkbox" name="sports" id="sports" value="football" > football
        <input type="checkbox" name="sports" id="sports" value="cricket" >cricket
        <input type="submit" value="submit">
        <button type="button">Submit</button>
        <button type="reset">Reset</button>
</form>
</body>
</html>
